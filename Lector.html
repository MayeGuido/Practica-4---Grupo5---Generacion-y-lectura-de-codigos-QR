<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de QR</title>
    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Librería jsQR -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">QR App</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="Generador.html">Ir al Generador</a>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Lector de Códigos QR</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <video id="video" class="img-fluid rounded" width="100%" height="auto" autoplay muted></video>
                        </div>
                        <canvas id="canvas" style="display:none;"></canvas>
                        <div class="alert alert-info" id="result" role="alert">
                            Apunta la cámara a un código QR para escanear.
                        </div>
                        <button id="saveBtn" class="btn btn-success w-100">Guardar en Historial Local</button>
                        <h6 class="mt-4">Historial de Escaneos:</h6>
                        <ul id="history" class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resultElement = document.getElementById('result');
        const saveBtn = document.getElementById('saveBtn');
        const historyList = document.getElementById('history');

        loadHistory();

        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
                video.play();
                scanQR();
            })
            .catch(err => {
                resultElement.className = 'alert alert-danger';
                resultElement.textContent = 'Error al acceder a la cámara: ' + err.message;
            });

        function scanQR() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) {
                    resultElement.className = 'alert alert-success';
                    resultElement.textContent = 'Código detectado: ' + code.data;
                }
            }
            requestAnimationFrame(scanQR);
        }

        saveBtn.addEventListener('click', () => {
            const data = resultElement.textContent.replace('Código detectado: ', '');
            if (data && data !== 'Apunta la cámara a un código QR para escanear.') {
                let history = JSON.parse(localStorage.getItem('qrHistory')) || [];
                history.push({ data, timestamp: new Date().toISOString() });
                localStorage.setItem('qrHistory', JSON.stringify(history));
                loadHistory();
                resultElement.className = 'alert alert-info';
                resultElement.textContent = 'Guardado en historial. Apunta la cámara a un código QR para escanear.';
            }
        });

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('qrHistory')) || [];
            historyList.innerHTML = '';
            history.forEach(item => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = `${item.data} - ${new Date(item.timestamp).toLocaleString()}`;
                historyList.appendChild(li);
            });
        }
    </script>
</body>
</html>
