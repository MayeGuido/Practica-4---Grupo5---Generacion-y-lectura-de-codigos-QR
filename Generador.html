<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">QR App</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="Lector.html">Ir al Lector</a>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-h6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">Generador de C칩digos QR</h5>
                    </div>
                    <div class="card-body">
                        <form id="qrForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="qrText" class="form-label">Texto o URL a codificar:</label>
                                <input type="text" class="form-control" id="qrText" placeholder="Ej: https://example.com">
                            </div>
                            <div class="mb-3">
                                <label for="qrImage" class="form-label">O sube una imagen (el QR contendr치 su URL):</label>
                                <input type="file" class="form-control" id="qrImage" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Generar QR</button>
                        </form>
                        <div class="text-center mt-3" id="qrContainer" style="display:none;">
                            <h6>C칩digo QR Generado:</h6>
                            <img id="qrImage" class="img-fluid" alt="C칩digo QR">
                            <br>
                            <button id="downloadBtn" class="btn btn-outline-primary mt-2">Descargar QR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const qrForm = document.getElementById('qrForm');
        const qrText = document.getElementById('qrText');
        const qrImageInput = document.getElementById('qrImage');
        const qrContainer = document.getElementById('qrContainer');
        const qrImage = document.getElementById('qrImage');
        const downloadBtn = document.getElementById('downloadBtn');

        qrForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = qrText.value;
            const file = qrImageInput.files[0];

            if (!text && !file) {
                alert('Ingresa texto o selecciona una imagen.');
                return;
            }

            const formData = new FormData();
            if (text) formData.append('qr_text', text);
            if (file) formData.append('qr_image', file);

            fetch('generate_qr.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                qrImage.src = url;
                qrContainer.style.display = 'block';
                downloadBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'qr_code.png';
                    a.click();
                };
            })
            .catch(err => alert('Error al generar QR: ' + err.message));
        });
    </script>
</body>
</html>
